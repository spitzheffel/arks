# 缠论交易分析平台 - 应用配置
# 所有时间使用 UTC 时区

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: chanlun-backend

  # 数据源配置 (PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chanlun}?currentSchema=public&stringtype=unspecified
    username: ${DB_USERNAME:chanlun}
    password: ${DB_PASSWORD:chanlun}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: ChanlunHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      # PostgreSQL 连接验证
      connection-test-query: SELECT 1
      # 连接初始化 SQL - 设置时区为 UTC
      connection-init-sql: SET TIME ZONE 'UTC'

  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    # 迁移失败时不允许启动
    fail-on-missing-locations: true
    # 清理功能禁用 (生产安全)
    clean-disabled: true
    # 输出迁移日志
    out-of-order: false
    # 表名前缀
    table: flyway_schema_history
    # 编码
    encoding: UTF-8

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.chanlun.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 应用自定义配置
app:
  # AES-256 加密密钥 (生产环境请使用环境变量)
  encryption:
    key: ${ENCRYPTION_KEY:chanlun-default-encryption-key-32b}

  # 交易所 API Mock 开关 (仅用于本地开发和 E2E 测试)
  exchange:
    api-mock: ${EXCHANGE_API_MOCK:false}

# 日志配置
logging:
  level:
    root: INFO
    com.chanlun: DEBUG
    org.springframework.web: INFO
    com.baomidou.mybatisplus: DEBUG
