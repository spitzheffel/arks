# E2E 测试环境配置
# 启用交易所 API Mock，不实际调用币安 API

server:
  port: 8080

spring:
  application:
    name: chanlun-backend

  # 数据源配置 (使用与开发环境相同的数据库)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chanlab}?currentSchema=public&stringtype=unspecified
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-init-sql: SET TIME ZONE 'UTC'

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.chanlun.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # E2E 测试时关闭 SQL 日志
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

app:
  encryption:
    key: ${ENCRYPTION_KEY:chanlun-default-encryption-key-32b}

  # 启用交易所 API Mock - E2E 测试核心配置
  exchange:
    api-mock: true

logging:
  level:
    root: INFO
    com.chanlun: INFO
    org.springframework.web: WARN
